<html lang="en">
<head>
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
      html, body {
          margin: 0;
          background: black;
          color: #9f9f9f;
          font-family: 'Roboto', sans-serif;
          font-size: 5vw;
      }

      section {
          display: flex;
          flex-wrap: wrap;
          gap: .25rem;
          margin-bottom: 1rem;
      }

      nav {
          display: grid;
          grid-gap: .25rem;
          grid-template-columns: repeat(4, 1fr);
          margin-top: .25rem;
          margin-bottom: .25rem;
      }

      video {
          height: auto;
          width: 100%;
      }

      button {
          background: none;
          color: #9f9f9f;
          padding-left: 1rem;
          padding-right: 1rem;
          font-size: inherit;
          border: 0.1em solid #9f9f9f;
          border-radius: 0.12em;
          box-sizing: border-box;
          text-decoration: none;
          transition: all 0.2s;
      }

      button:hover {
          color: #000000;
          background-color: #9f9f9f;
          cursor: pointer;
      }

      .active {
          background-color: #9f9f9f;
          color: black;
      }
  </style>
</head>
<body>
<article id="app">
  <audio :src-object.prop.camel="audioObject"
         :autoplay="true"
         ref="audio"></audio>
  <video :src-object.prop.camel="videoObject"
         :autoplay="true"
         :muted="true"></video>
  <nav>
    <button @mousedown="control(active, 'start', 'Left')"
            @mouseup="control(active, 'stop', 'Left')">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button @mousedown="control(active, 'start', 'Right')"
            @mouseup="control(active, 'stop', 'Right')">
      <i class="fas fa-arrow-right"></i>
    </button>
    <button @mousedown="control(active, 'start', 'Up')"
            @mouseup="control(active, 'stop', 'Up')">
      <i class="fas fa-arrow-up"></i>
    </button>
    <button @mousedown="control(active, 'start', 'Down')"
            @mouseup="control(active, 'stop', 'Down')">
      <i class="fas fa-arrow-down"></i>
    </button>
  </nav>
  <section>
    <button @click="connect(name)" v-for="(info, name) of streams" :key="name" :class="{active: active === name}">
      {{name}}
    </button>
  </section>
</article>
<script>
  // Comment this line to get debugging in console.
  console.trace = () => {}

  const app = new Vue({
    el: '#app',
    data: {
      streams: null,
      active: null,
      audioObject: null,
      videoObject: null,
      pc: null
    },
    async mounted() {
      await this.getCameras()
      const streams = Object.keys(this.streams)
      if (streams.length > 0) {
        this.connect(streams[0])
      }
    },
    methods: {
      async getCameras() {
        const r = await fetch(`streams`)
        if (!r.ok) {
          return alert(await r.text())
        }
        this.streams = await r.json()
      },
      connect(name) {
        if (this.pc && this.pc.close) {
          this.pc.close()
        }
        this.active = name
        const pc = this.setupConnection(name, event => {
          if (event.track.kind === 'video') {
            this.videoObject = event.streams[0]
          } else if (event.track.kind === 'audio') {
            this.audioObject = event.streams[0]
          }
        })
        this.$refs.audio.volume = 1
        this.pc = pc
      },
      async control(id, cmd, dir) {
        const r = await fetch(`control/${id}`, {
          method: 'POST',
          body: JSON.stringify({
            cmd,
            dir
          }),
          headers: {'Content-Type': 'application/json'}
        })
        if (!r.ok) {
          alert(await r.json())
        }
      },
      async setupConnection(id, cb) {
        const ws = await new Promise(function (resolve, reject) {
          const ws = new WebSocket(`ws://${location.host}/ws`)
          ws.onopen = function () {
            resolve(ws)
          }
          ws.onerror = function (err) {
            reject(err)
          }
        })
        console.trace("Websocket connected")

        const pc = new RTCPeerConnection()
        pc.onnegotiationneeded = async () => {
          console.trace('negotiationneeded -- sending offer')
          let offer = await pc.createOffer()
          await pc.setLocalDescription(offer)
          ws.send(JSON.stringify({
            suuid: id,
            data: btoa(pc.localDescription.sdp)
          }))

          const iceTransport = pc.getSenders()[0].transport.iceTransport

          iceTransport.onselectedcandidatepairchange = function (event) {
            const pair = iceTransport.getSelectedCandidatePair()
            console.trace('selectedcandidatepairchange -- local:', pair.local.type, pair.local.protocol, pair.local.port, 'remote:', pair.remote.type, pair.remote.protocol, pair.remote.port)
          }
        }
        pc.ontrack = cb
        pc.onconnectionstatechange = e => {
          console.trace('connectionstatechange', pc.connectionState)
          if (pc.connectionState === 'connected') {
            ws.close()
          }
        }
        pc.oniceconnectionstatechange = e => console.trace('iceconnectionstatechange', pc.iceConnectionState)
        pc.onicegatheringstatechange = e => console.trace('icegatheringstatechange', pc.iceGatheringState)
        pc.onicecandidate = e => {
          console.trace('icecandidate', e.candidate ? e.candidate.toJSON() : null)
          if (e.candidate == null) {
            return
          }
          ws.send(JSON.stringify(e.candidate.toJSON()))
        }
        pc.onicecandidateerror = e => console.trace('icecandidateerror', e)
        pc.onsignalingstatechange = e => console.trace('signalingstatechange', e)

        // TODO add based on data from server
        pc.addTransceiver('audio', {
          direction: 'sendrecv'
        })
        pc.addTransceiver('video', {
          direction: 'sendrecv' // must use sendrecv so nacks work
        })

        ws.onmessage = e => {
          const msg = JSON.parse(e.data)
          if (msg.sdp) {
            console.trace("Got answer")
            pc.setRemoteDescription(new RTCSessionDescription({
              type: 'answer',
              sdp: msg.sdp
            }))
          } else if (msg.candidate) {
            console.trace("Got remote ICE candidate", msg.candidate)
            pc.addIceCandidate(msg)
          } else {
            console.trace("Unknown Websocket Message", msg)
          }
        }

        return pc
      }
    }
  })
</script>
</body>
</html>
